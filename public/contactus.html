          <div class="card-body">
            <h5 class="card-title text-center">Contact Us</h5>

            <form class="form-signin" method="POST" action="https://formspree.io/vimmaniac@gmail.com">

                <input type="text" id="name" class="form-control" name="name" placeholder="Name" required>

                <!-- <div class="form-control"> {{ userform.email(placeholder="admin@domain.com") }} </div> -->
              </div>

                <label for="message">Message</label>
                <input type="textarea" id="message" class="form-control" name="message" placeholder="message" value=" ">
                <!-- <div class="form-control"> {{ userform.email(placeholder="admin@domain.com") }} </div> -->
