---
layout: default
title: List of Blogs
---

<div class="container my-3 py-3">

  {% for blog in site.blogs %}
  <ul class="list-group">
    <li class="list-group-item">
    <a href="{{ blog.url }}" class="h5">
      {{ forloop.index}}. {{ blog.name }}
    </a>
  </li>
  </ul>
  <!-- <p>{{ blog.content | markdownify }}</p> -->
{% endfor %}
  
</div>
